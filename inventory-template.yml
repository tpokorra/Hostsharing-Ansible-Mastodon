mastodon:
  hosts:
    {{pac}}-{{username}}:
      ansible_ssh_host: {{pac}}.hostsharing.net
      ansible_ssh_user: {{pac}}
      pac: {{pac}}
      domain: {{domain}}
      user: {{username}}
      password: {{password}}
      redispassword: {{password1}}

      redisport: {{port1}}
      pumaport: {{port2}}
      streamport: {{port3}}

      # see https://nodejs.org/en/about/releases/
      noderelease: 18
      # see https://nodejs.org/download/release/latest-v18.x/
      nodeversion: v18.15.0
      # see https://github.com/mastodon/mastodon/blob/main/.ruby-version
      rubyversion: 3.0.6
      # see https://github.com/mastodon/mastodon/releases
      mastodon_release: v4.1.2

      SaasActivationPassword: {{SaasActivationPassword}}
      SaasInstanceStatus: {{SaasInstanceStatus}}
